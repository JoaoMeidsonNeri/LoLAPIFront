<mat-card class="card" appearance="raised">
  <mat-card-header class="card-header">
    <mat-card-title>Sign In</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content" >
    <form [formGroup]="loginData"></form>
    <mat-form-field appearance="outline">
      <mat-label>User</mat-label>
      <input matInput type="text" maxlength="18" [formControl]="loginData.controls.user">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" maxlength="18" [formControl]="loginData.controls.password">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="flex-column form-buttons">
    <button class="form-button" mat-raised-button color="accent"
      (click)="signUpClick()">
        Sign up
    </button>
    <button mat-raised-button color="primary" 
      [disabled]="canLogin()" (click)="sendLoginRequest()">
        Login
    </button>
  </mat-card-actions>
</mat-card>
